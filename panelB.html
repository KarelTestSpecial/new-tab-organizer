<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Organizer B</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/Sortable.min.js"></script>
</head>

<body>
    <div id="app">
        <aside id="sidebar">
            <div id="sidebar-header">
                <div id="clock"></div>
                <div id="date"></div>
            </div>
            <div class="sidebar-actions">
                <div class="sidebar-actions-group">
                    <button id="add-notes-panel-btn" title="Add Notes Panel">+ N</button>
                    <button id="add-bookmarks-panel-btn" title="Add Bookmarks Panel">+ B</button>
                    <button id="quick-backup-btn" title="Backup (Export Data)">&#129035;</button>
                </div>
                <div class="settings-and-views">
                    <a href="#" id="settings-btn">Settings</a>
                    <div class="sidebar-view-nav">
                        <a href="#" id="nav-view-1">A</a>
                        <a href="#" id="nav-view-2">B</a>
                        <a href="#" id="nav-view-3">C</a>
                    </div>
                </div>
            </div>
            <div class="sidebar-links">
                <h2><a href="#" id="bookmarks-title-link">Bookmarks</a></h2>
                <a href="#" id="history-link" title="History">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M12 8l0 4l2 2" />
                        <path d="M3.05 11a9 9 0 1 1 .5 4m-.5 5v-5h5" />
                    </svg>
                </a>
            </div>
            <div id="sidebar-bookmarks"></div>
        </aside>
        <main id="main-content">
            <div id="panels-container">
                <!-- Panels will be dynamically inserted here -->
            </div>
        </main>
        <div id="settings-panel" class="hidden">
    <button id="settings-close-btn" class="settings-close-btn">&times;</button>
            <!-- Section 1: Toggles (Sidebar Label) & Date Font Size/Sidebar Folder -->
            <div class="settings-section">
                <!-- Row 1: Sidebar Label + Toggles -->
                <div class="settings-buttons"
                    style="margin-bottom: 10px; display: flex; align-items: center; gap: 5px;">
                    <span style="font-weight: bold; margin-right: 10px; font-size: 1rem;">Sidebar</span>
                    <button type="button" id="clock-toggle-btn" class="settings-btn-item" style="flex: 1;">Show
                        Clock</button>
                    <button type="button" id="date-toggle-btn" class="settings-btn-item" style="flex: 1;">Show
                        Date</button>
                    <button type="button" id="day-toggle-btn" class="settings-btn-item" style="flex: 1;">Show
                        Day</button>
                    <button type="button" id="year-toggle-btn" class="settings-btn-item" style="flex: 1;">Show
                        Year</button>
                </div>
                <!-- Row 2: Date Font Size + Sidebar Folder -->
                <div class="form-group inline-section"
                    style="display: flex; align-items: center; justify-content: space-between; gap: 15px; width: 100%;">
                    <div style="flex: 1; display: flex; align-items: center; gap: 10px;">
                        <label for="date-font-size-slider" style="margin:0; font-weight:bold; white-space: nowrap;">Date
                            Font Size:</label>
                        <input type="range" id="date-font-size-slider" min="8" max="18" step="1"
                            style="flex-grow: 1; cursor: pointer;">
                        <span id="date-font-size-value" style="min-width: 35px; text-align: right;">11px</span>
                    </div>
                    <div class="sidebar-selector"
                        style="display: flex; align-items: center; gap: 10px; margin-left: 20px;">
                        <select id="sidebar-folder-select" style="min-width: 150px;">
                            <option value="">--Select a folder--</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Section 2: Import Bookmarks & Theme -->
            <div class="settings-section">
                <div class="inline-section"
                    style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                    <button type="button" id="theme-toggle-btn" class="settings-btn-item">Theme: Light</button>
                    <button type="button" id="import-all-bookmarks-btn" class="settings-btn-item">Import All
                        Bookmarks into Organizer B</button>
                </div>
            </div>

            <!-- Section 3: Colors -->
            <div class="settings-section">
                <div class="color-picker-group">
                    <label for="primary-color-picker">Primary Color:</label>
                    <input type="color" id="primary-color-picker">
                    <button id="advanced-color-toggle">Advanced</button>
                </div>
                <div id="advanced-color-pickers" class="hidden">
                    <div class="color-picker-group">
                        <label for="bg-color-picker">Background Color:</label>
                        <input type="color" id="bg-color-picker">
                    </div>
                    <div class="color-picker-group">
                        <label for="text-color-picker">Text Color:</label>
                        <input type="color" id="text-color-picker">
                    </div>
                    <div class="color-picker-group">
                        <label for="accent-color-picker">Accent Color:</label>
                        <input type="color" id="accent-color-picker">
                    </div>
                </div>
            </div>

            <!-- Section 4: Data Management -->
            <div class="settings-section">
                <div class="data-controls"
                    style="display: flex; align-items: center; justify-content: space-between; gap: 10px; width: 100%;">
                    <p style="margin: 0;">Save your current setup / Load setup:</p>
                    <div class="data-buttons" style="display: flex; gap: 10px;">
                        <button type="button" id="export-data-btn" class="settings-btn-item">Export Data</button>
                        <button type="button" id="import-data-btn" class="settings-btn-item">Import Data</button>
                    </div>
                </div>
                <input type="file" id="import-file-input" class="hidden" accept=".json">
            </div>

            <!-- Section 4: Swap Content (Reduced Padding) -->
            <div class="settings-section">
                <div class="swap-controls" style="display: flex; align-items: center; gap: 5px; width: 100%;">
                    <select id="swap-select-1" style="min-width: 95px;">
                        <option value="A">Organizer A</option>
                        <option value="B">Organizer B</option>
                        <option value="C">Organizer C</option>
                    </select>
                    <span>&harr;</span>
                    <select id="swap-select-2" style="min-width: 95px;">
                        <option value="A">Organizer A</option>
                        <option value="B">Organizer B</option>
                        <option value="C">Organizer C</option>
                    </select>
                    <button id="swap-organizers-btn" class="settings-btn-item" style="flex-grow: 1;">Swap content
                        between organizers</button>
                </div>
                <p style="margin-top: 8px; font-style: italic; font-size: 1rem; opacity: 0.8;">Rightclick on 
                    a note or bookmark panel (title section) to move it to another organizer tab.</p>
            </div>

            <div class="settings-footer" style="display: flex; align-items: center; justify-content: space-between; margin-top: 15px; padding-bottom: 10px;">
                <div style="display: flex; gap: 10px;">
                    <button id="save-settings-btn">Save and Close</button>
                    <button id="close-settings-btn">Cancel</button>
                </div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <span style="font-size: 0.9rem;">Open on startup:</span>
                    <label style="cursor: pointer; display: flex; align-items: center; gap: 3px; font-size: 0.9rem;">
                        <input type="checkbox" id="startup-check-A"> A
                    </label>
                    <label style="cursor: pointer; display: flex; align-items: center; gap: 3px; font-size: 0.9rem;">
                        <input type="checkbox" id="startup-check-B"> B
                    </label>
                    <label style="cursor: pointer; display: flex; align-items: center; gap: 3px; font-size: 0.9rem;">
                        <input type="checkbox" id="startup-check-C"> C
                    </label>
                </div>
            </div>
        </div>

        <div id="move-panel-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Move Panel</h2>
                <p>Move panel to <strong>Organizer <span id="move-panel-target-name"></span></strong></p>
                <form id="move-panel-form">
                    <div class="form-group">
                        <label style="margin-bottom: 10px;">Position:</label>
                        <label style="cursor:pointer;"><input type="radio" name="move-position" value="top"> Top</label>
                        <label style="cursor:pointer;"><input type="radio" name="move-position" value="bottom">
                            Bottom</label>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Move Panel</button>
                        <button type="button" class="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="add-notes-panel-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Add New Notes Panel</h2>
                <form id="add-notes-panel-form">
                    <div class="form-group">
                        <label>Position</label>
                        <label><input type="radio" name="notes-position" value="top"> Top</label>
                        <label><input type="radio" name="notes-position" value="bottom" checked> Bottom</label>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Create</button>
                        <button type="button" class="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="add-bookmarks-panel-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Add New Bookmark Panel</h2>
                <form id="add-bookmarks-panel-form">
                    <div class="form-group">
                        <label>Position</label>
                        <label><input type="radio" name="bookmarks-position" value="top"> Top</label>
                        <label><input type="radio" name="bookmarks-position" value="bottom" checked> Bottom</label>
                    </div>
                    <div class="form-group">
                        <label for="panel-folder-select">Bookmark Folder</label>
                        <select id="panel-folder-select">
                            <option value="">--Select a folder--</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Create</button>
                        <button type="button" class="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/bookmarks.js"></script>
    <script src="js/panels.js"></script>
    <script src="js/app.js"></script>
    <script src="js/settings_logic.js"></script>
</body>

</html>
