<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <aside id="sidebar">
            <h2>Bookmarks</h2>
            <div id="sidebar-bookmarks"></div>
        </aside>
        <main id="main-content">
            <header id="page-header">
                <div id="search-container">
                    <input type="search" id="search-input" placeholder="Google Search...">
                </div>
                <div id="header-bookmarks"></div>
                <button id="add-notes-panel-btn" title="Add Notes Panel">+ P</button>
                <button id="add-bookmarks-panel-btn" title="Add Bookmarks Panel">+ L</button>
                <button id="settings-btn">Settings</button>
            </header>
            <div id="panels-container">
                <!-- Panels will be dynamically inserted here -->
            </div>
        </main>
        <div id="settings-panel" class="hidden">
            <h2>Settings</h2>
            <div class="settings-section">
                <h3>Theme</h3>
                <label for="theme-select">Theme:</label>
                <select id="theme-select">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="settings-section">
                <h3>Bookmark Folders</h3>
                <p>Select which bookmark folders to display in each section.</p>
                <label for="sidebar-folder-select">Sidebar Folder:</label>
                <select id="sidebar-folder-select">
                    <option value="">--Select a folder--</option>
                </select>
                <br>
                <label for="header-folder-select">Header Folder:</label>
                <select id="header-folder-select">
                    <option value="">--Select a folder--</option>
                </select>
            </div>
            <button id="save-settings-btn">Save and Close</button>
            <button id="close-settings-btn">Cancel</button>
        </div>

        <div id="add-panel-modal" class="hidden">
            <h2>Add New Panel</h2>
            <form id="add-panel-form">
                <div class="form-group">
                    <label for="panel-title-input">Title</label>
                    <input type="text" id="panel-title-input">
                </div>
                <div class="form-group" id="panel-type-selector">
                    <label>Panel Type</label>
                    <label><input type="radio" name="panel-type" value="notes" checked> Notes</label>
                    <label><input type="radio" name="panel-type" value="bookmarks"> Bookmarks</label>
                </div>
                <div class="form-group" id="bookmark-folder-group" class="hidden">
                    <label for="panel-folder-select">Bookmark Folder</label>
                    <select id="panel-folder-select">
                        <option value="">--Select a folder--</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" id="create-panel-btn">Create</button>
                    <button type="button" id="cancel-add-panel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/bookmarks.js"></script>
    <script src="js/panels.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
