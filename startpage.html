<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <aside id="sidebar">
            <div id="sidebar-header">
                <div id="clock"></div>
                <div id="date"></div>
            </div>
            <div class="sidebar-actions">
                <div class="sidebar-actions-group">
                    <button id="add-notes-panel-btn" title="Add Notes Panel">+ P</button>
                    <button id="add-bookmarks-panel-btn" title="Add Bookmarks Panel">+ L</button>
                    <button id="quick-backup-btn" title="Backup (Export Data)">&#8595;<br>D</button>
                </div>
                <a href="#" id="settings-btn">Settings</a>
            </div>
            <div class="sidebar-links">
                <h2><a href="#" id="bookmarks-title-link">Bookmarks</a></h2>
                <a href="#" id="history-link" title="History">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 8l0 4l2 2" /><path d="M3.05 11a9 9 0 1 1 .5 4m-.5 5v-5h5" /></svg>
                </a>
            </div>
            <div id="sidebar-bookmarks"></div>
        </aside>
        <main id="main-content">
            <div id="panels-container">
                <!-- Panels will be dynamically inserted here -->
            </div>
        </main>
        <div id="settings-panel" class="hidden">
            <h2>Settings</h2>
            <div class="settings-section">
                <h3>General</h3>
                <div class="settings-buttons">
                    <button type="button" id="theme-toggle-btn" class="settings-btn-item">Theme: Light</button>
                    <button type="button" id="panel-position-toggle-btn" class="settings-btn-item">Add New Panels: Bottom</button>
                </div>
            </div>
            <div class="settings-section">
                <h3>Display</h3>
                <div class="settings-buttons">
                    <button type="button" id="clock-toggle-btn" class="settings-btn-item">Show Clock</button>
                    <button type="button" id="date-toggle-btn" class="settings-btn-item">Show Date</button>
                </div>
            </div>
            <div class="settings-section">
                <h3>Sidebar Folder</h3>
                <select id="sidebar-folder-select">
                    <option value="">--Select a folder--</option>
                </select>
            </div>
            <div class="settings-section">
                <h3>Data Management</h3>
                <p>Save your current setup to a file or load a setup from a backup file.</p>
                <div class="data-buttons">
                    <button type="button" id="export-data-btn">Export Data</button>
                    <button type="button" id="import-data-btn">Import Data</button>
                    <button type="button" id="import-all-bookmarks-btn">Import All Bookmarks</button>
                </div>
                <input type="file" id="import-file-input" class="hidden" accept=".json">
            </div>
            <button id="save-settings-btn">Save and Close</button>
            <button id="close-settings-btn">Cancel</button>
        </div>

        <div id="add-panel-modal" class="hidden">
            <h2>Add New Panel</h2>
            <form id="add-panel-form">
                <div class="form-group">
                    <label for="panel-title-input">Title</label>
                    <input type="text" id="panel-title-input">
                </div>
                <div class="form-group" id="panel-type-selector">
                    <label>Panel Type</label>
                    <label><input type="radio" name="panel-type" value="notes" checked> Notes</label>
                    <label><input type="radio" name="panel-type" value="bookmarks"> Bookmarks</label>
                </div>
                <div class="form-group" id="bookmark-folder-group" class="hidden">
                    <label for="panel-folder-select">Bookmark Folder</label>
                    <select id="panel-folder-select">
                        <option value="">--Select a folder--</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" id="create-panel-btn">Create</button>
                    <button type="button" id="cancel-add-panel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/bookmarks.js"></script>
    <script src="js/panels.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
